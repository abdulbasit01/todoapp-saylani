<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todo App</title>
    <style>
        input:focus{
            box-shadow:none !important;
            border: 2px solid #f7f767 !important;
        }
        span{
            cursor: pointer;
        }
        li{
            align-items: center;
        }
        .bin{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-success">
        <a class="navbar-brand" href="#">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list-task" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="font-weight: bolder; font-size:50px">
                <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
                <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
                <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
              </svg>
        </a>
    </nav>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                     placeholder="Add Todo"
                      aria-label="Add Todo" 
                      id="todo"
                      title="please input some value"
                      autocapitalize="off"
                      />
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2" onclick="addTodo()">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14 5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5zM1 4v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4H1z"/>
                            <path d="M8 1.5A2.5 2.5 0 0 0 5.5 4h-1a3.5 3.5 0 1 1 7 0h-1A2.5 2.5 0 0 0 8 1.5z"/>
                            <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.5 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-2z"/>
                        </svg>
                      </span>
                      <span class="input-group-text bg-warning" id="basic-addon2" onclick="deleteAll(this)" disabled>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-dash-fill " fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5-.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                          </svg>
                      </span>
                    </div>
                  </div>
                  <div id="message" style="text-align: center; text-transform: uppercase; color:red"></div>
            </form>
            
        </div>
        <div class="conatiner-fluid mt-3">
            <div class="row d-flex justify-content-center">
                <div class="row">
                    <ul class="list-group" id="todoList">
                    
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="./app.js"></script>
</html>
